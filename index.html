<!DOCTYPE html>
<html>
<head>
  <title>Federal Reserve Meeting</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    p {
      text-align: center;
      font-size: 24px;
      color: #34495e;
      margin: 0;
    }
    
    .more-info {
      text-align: center;
      font-size: 18px;
      color: #34495e;
      margin-top: 20px;
    }
    
    .more-info a {
      color: #34495e;
      text-decoration: none;
    }
    
    .more-info a:hover {
      text-decoration: underline;
    }
    
    footer {
      text-align: center;
      font-size: 14px;
      color: #34495e;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="meeting-date">Loading...</h1>
    <p id="next-meeting">Loading...</p>
    <p class="more-info">
      <a href="https://www.federalreserve.gov/monetarypolicy/fomccalendars.htm">Click here for more info</a>
    </p>
  </div>

  <footer>Made by Anonymous</footer>

  <script>
    // JavaScript code to dynamically update the next meeting date
    const meetingDates = [
      { start: new Date(2023, 5, 13), end: new Date(2023, 5, 14) },  // June 13-14
      { start: new Date(2023, 6, 25), end: new Date(2023, 6, 26) },  // July 25-26
      { start: new Date(2023, 8, 19), end: new Date(2023, 8, 20) },  // September 19-20
      { start: new Date(2023, 9, 31), end: new Date(2023, 10, 1) },  // October/November 31 - November 1
      { start: new Date(2023, 11, 12), end: new Date(2023, 11, 13) }  // December 12-13
    ];
    
    const today = new Date();
    let nextMeeting;
    
    for (let i = 0; i < meetingDates.length; i++) {
      if (today < meetingDates[i].start) {
        nextMeeting = meetingDates[i];
        break;
      }
    }
    
    if (!nextMeeting) {
      nextMeeting = meetingDates[0];  // If all meetings have already occurred, display the first meeting as a fallback
    }
    
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedStartDate = nextMeeting.start.toLocaleDateString('en-US', options);
    const formattedEndDate = nextMeeting.end.toLocaleDateString('en-US', options);
    const meetingDateText = `${formattedStartDate} - ${formattedEndDate}`;
    
    document.getElementById('meeting-date').textContent = meetingDateText;
    
    const nextMeetingText = `The next Federal Reserve meeting will be held from ${meetingDateText}.`;
    document.getElementById('next-meeting').textContent = nextMeetingText;
  </script>
</body>
</html>
