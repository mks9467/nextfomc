<!DOCTYPE html>
<html>
<head>
  <title>Federal Reserve Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Federal Reserve Meeting</h1>
    <p id="meeting-date">Loading...</p>

    <script>
      // JavaScript code to dynamically update the next meeting date
      const meetingDates = [
        new Date(2023, 5, 13),  // June 13-14
        new Date(2023, 6, 25),  // July 25-26
        new Date(2023, 8, 19),  // September 19-20
        new Date(2023, 9, 31),  // October/November 31 - November 1
        new Date(2023, 11, 12)  // December 12-13
      ];
      
      const today = new Date();
      let nextMeetingDate;
      
      for (let i = 0; i < meetingDates.length; i++) {
        if (today < meetingDates[i]) {
          nextMeetingDate = meetingDates[i];
          break;
        }
      }
      
      if (!nextMeetingDate) {
        nextMeetingDate = meetingDates[0];  // If all meetings have already occurred, display the first meeting date as a fallback
      }
      
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = nextMeetingDate.toLocaleDateString('en-US', options);
      document.getElementById('meeting-date').textContent = 'The next Federal Reserve meeting will be held on ' + formattedDate + '.';
    </script>
  </div>
</body>
</html>
